<script>
	console.log("Starting Matchmaker for the Web")

function calculateCompatibility () {
	console.log("calculateCompatibility()")

	const DESIRED_RESPONSE = [
		5, /* strongly agree */
		2, /* diagree */
		1, /* strongly disagree */
		4, /* agree */
		3, /* neither agree or disagree */
]
	const MAX_SCORE = 25;

let question1Response = document.getElementById("q1").selectedOptions[0].value;
let question2Response = document.getElementById("q2").selectedOptions[0].value;
let question3Response = document.getElementById("q3").selectedOptions[0].value;
let question4Response = document.getElementById("q4").selectedOptions[0].value;
let question5Response = document.getElementById("q5").selectedOptions[0].value;

console.log(document.getElementById("q5").selectedOptions[0].value);

let question1Compatability = 5 - Math.abs(question1Response - DESIRED_RESPONSE[0]);
let question2Compatability = 5 - Math.abs(question2Response - DESIRED_RESPONSE[1]);
let question3Compatability = 5 - Math.abs(question3Response - DESIRED_RESPONSE[2]);
let question4Compatability = 5 - Math.abs(question4Response - DESIRED_RESPONSE[3]);
let question5Compatability = 5 - Math.abs(question5Response - DESIRED_RESPONSE[4]);

console.log("c1="+question1Compatability);
console.log("c2="+question2Compatability);
console.log("c3="+question3Compatability);
console.log("c4="+question4Compatability);
console.log("c5="+question5Compatability);


let totalCompatibility =question1Compatability + question2Compatability + question3Compatability + question4Compatability + question5Compatability;

totalCompatibility *= 100 / MAX_SCORE;
totalCompatibility = Math.round(totalCompatibility);
console.log("tc="+ totalCompatibility);

document.getElementById("compatability").innerHTML = "Your compatability is..." + totalCompatibility;
}
